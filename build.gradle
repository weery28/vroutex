plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.20'
}

group 'me.coweery'
version '0.0.1'

sourceCompatibility = 1.8

repositories {
    maven {     url 'http://dl.bintray.com/kotlin/kotlin-eap' }
    mavenCentral()
}

ext {
    vertxVerison = '3.7.1'
}

dependencies {

    compile group: 'io.vertx', name: 'vertx-core', version: vertxVerison
    compile group: 'io.vertx', name: 'vertx-rx-java2', version: vertxVerison
    compile group: 'io.vertx', name: 'vertx-web', version: vertxVerison
    compile group: 'org.springframework.boot', name: 'spring-boot-starter', version: '2.1.5.RELEASE'

    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}